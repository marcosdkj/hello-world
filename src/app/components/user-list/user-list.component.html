

<div class="container mb-4">
        <div class="col-8 mx-auto" *ngIf="userList">
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
              </mat-form-field>
            <table mat-table [dataSource]="userList" class="mat-elevation-z8" style="width: 100%">
              <!-- Position Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
              <!-- Weight Column -->
              <ng-container matColumnDef="birthdate">
                <th mat-header-cell *matHeaderCellDef> Cumplea√±os </th>
                <td mat-cell *matCellDef="let element"> {{element.birthdate}} </td>
              </ng-container>
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button color="primary" aria-label="icono con boton" [routerLink]="['/edit', element.id]" matTooltip="Editar">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" aria-label="icono con boton" (click)="deleteUser(element.id)"  matTooltip="Eliminar">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <div class="col-8 mx-auto" *ngIf="!userList">
          <h2>No hay datos para mostrar</h2>
        </div>

    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" ></ngx-loading>
</div>
