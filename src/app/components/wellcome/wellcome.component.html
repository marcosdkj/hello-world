<div class="container border mt-4">
    <div class="col-12 mt-3">

        <h1 class="text-center">
            {{'title' | translate }}
        </h1>
        <p class="text-center">
            <button mat-raised-button color="accent" routerLink="/create">   {{'create' | translate }}</button>
            <button mat-raised-button color="primary" class="ml-3"  routerLink="/listar">   {{'list' | translate }}</button>
            <span class="badge badge-pill badge-primary ml-3" (click)="changeLanguagge('en')"> {{'english' | translate }}</span>
            <span class="badge badge-pill badge-primary ml-3" (click)="changeLanguagge('es')"> {{'spanish' | translate }}</span>
        </p>

        <router-outlet></router-outlet>

    </div>


</div>
